{% extends 'app/base.html' %} 

{% block contenido %} 
{% load humanize %} 

<br>
<br>
<br>
<div class="card">
    <div class="card-body">
        <h2>Listado de animales</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Tipo Animal</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Opciones</th>
            </tr>
        
            {% for p in animales %}
            <tr>
                                     
                <td> {{ p.tipo_animal| capfirst }}  </td>
                <td> {{ p.nombreA | title }}  </td>
                <td> ${{ p.precio | intcomma }}  </td>
                <td>
                    <a href="{% url 'modificar_animal' p.id %}" class="btn btn-info btn-sm">modificar</a> 
                    <a href="{% url 'eliminar_animal' p.id %}" class="btn btn-danger btn-sm">eliminar</a> 
                </td>
            </tr>
                                
            {% endfor %}   
        
        </table>
    </div>
</div>





{% endblock %}
